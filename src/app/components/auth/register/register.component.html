<!--Registration-->
<div class="tab-pane" id="register">
  <h3>Зарегестрироваться сейчас!</h3>
  <p class="text-muted">Присоединяйтесь сегодня!</p>

  <!--Register Form-->
  <form name="registration_form" id='registration_form' class="form-inline">
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="firstname" class="sr-only">Имя</label>
        <input id="firstname" class="form-control input-group-lg" type="text" name="firstname" title="Введите имя"
               placeholder="Имя"/>
      </div>
      <div class="form-group col-xs-6">
        <label for="lastname" class="sr-only">Фамилия</label>
        <input id="lastname" class="form-control input-group-lg" type="text" name="lastname" title="Введите фамилию"
               placeholder="Фамилия"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="email" class="sr-only">Email</label>
        <input id="email" class="form-control input-group-lg" type="text" name="Email" title="Введите Email"
               placeholder="Ваш Email"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="password" class="sr-only">Пароль</label>
        <input id="password" class="form-control input-group-lg" type="password" name="password" title="Введите пароль"
               placeholder="Пароль"/>
      </div>
    </div>
    <div class="row">
      <p class="birth"><strong>Дата рождения</strong></p>
      <div class="form-group col-sm-3 col-xs-6">
        <label for="month" class="sr-only"></label>
        <select class="form-control" id="day">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
      </div>
      <div class="form-group col-sm-3 col-xs-6">
        <label for="month" class="sr-only"></label>
        <select class="form-control" id="month">
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
      </div>
      <div class="form-group col-sm-6 col-xs-12">
        <label for="year" class="sr-only"></label>
        <select class="form-control" id="year">
          <option value="year" disabled selected>Год</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
        </select>
      </div>
    </div>
    <div class="form-group gender">
      <label class="radio-inline">
        <input type="radio" name="optradio" checked>Мужчина
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio">Женщина
      </label>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="city" class="sr-only">Город</label>
        <input id="city" class="form-control input-group-lg reg_name" type="text" name="city" title="Enter city"
               placeholder="Ваш город"/>
      </div>
      <div class="form-group col-xs-6">
        <label for="country" class="sr-only"></label>
        <select class="form-control" id="country">
          <option value="country" disabled selected>Страна</option>
          <option value="AFG">Afghanistan</option>
          <option value="ALA">land Islands</option>
          <option value="ALB">Albania</option>
        </select>
      </div>
    </div>
  </form><!--Register Now Form Ends-->
  <p><a href="#">Уже зарегестрированы?</a></p>
  <button class="btn btn-primary">Зарегестрироваться сейчас</button>
</div>
