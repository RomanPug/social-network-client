<!--Login-->
<div id="login">
  <h4 style="padding-bottom: 7px" class="text-muted">Зайдите в свой аккаунт</h4>

  <!--Login Form-->
  <form
    id='Login_form'
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
  >
    <div class="row">
      <div class="form-group col-xs-12">
        <mat-form-field class="widthmax">
          <input
            matInput
            id="my-email"
            class="form-group"
            type="text"
            name="email"
            title="Введите Email"
            placeholder="Ваш Email"
            formControlName="email"
            [class.form-invalid] = "form.get('email').invalid && form.get('email').touched"
            [class.form-valid] = "form.get('email').valid && form.get('email').touched"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <mat-form-field class="widthmax">
        <input
          matInput
          id="my-password"
          type="password"
          name="password"
          title="Введите пароль"
          placeholder="Пароль"
          formControlName="password"
          [class.form-invalid] = "form.get('password').invalid && form.get('password').touched"
          [class.form-valid] = "form.get('password').valid && form.get('password').touched"
        />
        <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">
          <mat-error *ngIf="form.get('password').errors['lengthError']" style="color: red">Пароль не может быть меньше {{minLength}} и больше {{maxLength}} символов!</mat-error>
        </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form><!--Login Form Ends-->
  <p><a href="#">Забыли пароль?</a></p>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    Войти
  </button>
</div>
